name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    name: ğŸ§ª Run Unit Tests
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:13
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ›ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install -r api/libraries.txt
          pip install pytest

      - name: â³ Wait for DB to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U test_user; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 2
          done

      - name: ğŸ§ª Run Pytest
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        run: PYTHONPATH=$PWD pytest tests/

  build:
    name: ğŸ—ï¸ Build & Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ”‘ Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ³ Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/monitoring-platform:latest .

      - name: ğŸ“¤ Push Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/monitoring-platform:latest

  deploy:
    name: ğŸš€ Deploy to Kubernetes
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set Up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.2'

      - name: ğŸš€ Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/
