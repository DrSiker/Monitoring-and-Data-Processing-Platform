name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    name: ğŸ§ª Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout Code
        uses: actions/checkout@v2

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install -r api/libraries.txt
          pip install pytest

      - name: ğŸ§ª Run Pytest
        run: PYTHONPATH=$PWD pytest tests/
        

  build:
    name: ğŸ—ï¸ Build & Push Docker Image
    needs: test  # Solo se ejecuta si las pruebas pasan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout Code
        uses: actions/checkout@v2

      - name: ğŸ³ Build Docker Image
        run: |
          docker build -t my-docker-repo/api:latest .

      - name: ğŸ”‘ Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ“¤ Push Image to Docker Hub
        run: |
          docker push my-docker-repo/api:latest

  deploy:
    name: ğŸš€ Deploy to Kubernetes
    needs: build  # Solo se ejecuta si la imagen Docker se sube correctamente
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v2

      - name: ğŸš€ Deploy to Kubernetes
        run: |
          kubectl apply -f kubernetes/
